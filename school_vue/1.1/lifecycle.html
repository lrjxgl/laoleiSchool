<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>Vue</title>
		<style>
			.title{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div :class="titleClass">{{title}}</div>
			<div>{{pageData.content}}</div>
			<div>{{step}}</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script>
			var stepDoing="";
			setInterval(function(){
				console.log(stepDoing);
			},1000)
			var App=new Vue({
				el:"#app",
				data:function(){
					return {
						titleClass:"title",
						title:"三十分钟学会vue的使用",
						pageData:{},
						step:"",
					}
				},
				beforeCreate:function(){
					
					stepDoing+="beforeCreated ";
					 
				},
				created:function(){
					var that=this;
					stepDoing+="created ";
					setTimeout(function(){
						that.title+="a";
					},1000)
					
					this.getPage();
				},
				beforeMount:function(){
					stepDoing+="beforeMount ";
					 
				},
				mounted:function(){
					stepDoing+="mounted  ";
					
				},
				beforeUpdate:function(){
					stepDoing+="beforeUpdate ";
					 
				},
				updated:function(){
					stepDoing+="updated  ";
					
				},
				beforeDestroy:function(){
					stepDoing+="beforeDestory ";
					
				},
				destroyed:function(){
					stepDoing+="destoryed  ";
					
				},
				onShow:function(){
					console.log("onShow")
				},
				onHide:function(){
					console.log("onHide")
				},
				methods:{
					getPage:function(){
						this.pageData.content="这是获取的内容";
					}
				}
			})
			setTimeout(function(){
				console.log("desc")
				App.$destroy()
			},2000)
		</script>
	</body>
</html>
