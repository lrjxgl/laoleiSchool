<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>promise</title>
	</head>
	<body>
		<script>
			var promise1 = new Promise(function(resolve, reject) {
			  setTimeout(function() {
				//success
				resolve('success');
				//fail
				reject('fail');
			  }, 300);
			});
			 
			promise1.then(function(value) {
				//success
			  console.log(value);
			}).catch(function(e){
				//fail
			  console.log(e)
			});
			
			async function asynTime(){
				var res=await promise1;
				console.log(res);
				return res;
			}
			var asy=asynTime();
			console.log(asy);
			asy.then(function(v){
				console.log("async"+v)
			})
			var a=[1,2,3]
			var b=[...a,4,5,6]
			console.log(b)
		</script>
	</body>
</html>
