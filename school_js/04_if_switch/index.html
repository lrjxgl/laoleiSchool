<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var a=7;
			if(a>9){
				console.log("大于9");
			}else if(a>6){
				console.log("大于6");
			}else{
				console.log("小于9");
			}
			switch(a){
				case 1:
					console.log("a=1");
					break;
				case 7:
					console.log("a=7");
					break;
				default:
					console.log("a不等于1或者7");
					break;
					
			}
		</script>
	</body>
</html>
