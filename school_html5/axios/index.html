<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>axios</title>
	</head>
	<body>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script>
			axios({
					url: 'data.json'
				})
				.then(function(res) {
					console.log(res.data.data.title);
				})
				.catch(function(error) {
					console.log(error);
				})
				.finally(function() {

				});

			axios({
					method: 'post',
					url: '/school_php/api.php',
					data: {
						firstName: 'Fred',
						lastName: 'Flintstone'
					},
					headers: {
						'content-type': 'application/x-www-form-urlencoded'
					},
				})
				.then(function(res) {
					console.log(res.data);
				})
				.catch(function(error) {
					console.log(error);
				});
		</script>
	</body>
</html>
